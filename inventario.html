<style>
    html{
        height: 100%;
    }
    body{
        background-color: #451465;
        height: 100%;
    }
    
    aside{
        width: 350px;
    }

    .menu_item{
        border-radius: 5px;
        height: 70px;
    }

    .menu_item h1{
        text-align: center;
        font-weight: bold;
        background: rgb(181, 181, 223);
        border-radius: 5px;
        height: 60px;
        padding-top: 5px;
        background-color: black;
        color: white;
    }

    a {
        text-decoration: none;
    }

    .container{
        position: absolute;
        display: grid;
        align-items: center;

        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .paginacion{
        position: absolute;
        display: flex;
        text-align: center;

        left: 50%;
        top: 80%;

        transform: translateX(-50%);
    }

    .paginacion .numero{
        width: 50px;
        height: 40px;
        color: white;
        background-color: black;
        border-radius: 5px;
        font-weight: bold;
        padding: 5px;
    }

    .item{
        position: relative;
        margin-bottom: 60px;
    }


    .cantidad{
        position: absolute;
        background-color: black;
        padding-left: 10px;
        padding-right: 10px;
        color: white;
        border-radius: 5px;
        left: 100%;
        transform: translateX(-100%);
        top: 0%;
    }

    .nombre{
        width: 60%;
        text-align: center;
        position: absolute;
        background-color: black;
        padding-left: 10px;
        padding-right: 10px;
        color: white;
        border-radius: 5px;
        left: 50%;
        transform: translate(-50%, 0%);
    }

    .imagen-item{
        width:40%;
        position: absolute;
        
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }


</style>
